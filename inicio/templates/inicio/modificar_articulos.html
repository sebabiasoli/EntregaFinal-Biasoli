{% extends 'base.html' %}

{% block title_head %}
<title>Modificar</title>
{% endblock title_head %}

{% block h1_header %}
Modificar Articulo {{vender.articulo}}
{% endblock h1_header %}


{% block contenido %}
<form action= {% url 'inicio:modificar_articulos' vender.id %} method="post">

</form>

{% endblock contenido %}
